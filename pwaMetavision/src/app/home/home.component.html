<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="p-5">Together for a healty environment.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 m-auto">
            <ng-lottie class="rounded d-block m-auto img-fluid" [options]="options"></ng-lottie>
        </div>
        <!-- draw a vertical line -->

        <div class="col-12 col-lg-6 m-auto">
            <button class="btn btn-outline-primary" (click)="login()">
                <img src="/assets/google.png" class="google-logo" alt="google logo" />
                Log in with google
            </button>
            <p *ngIf="auth.user | async as user">{{ user.uid }}</p>
        </div>
    </div>
</div>
