<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center p-5">Forecast</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          progress-bar-striped
          progress-bar-animated
        ></div>
        <div
          class="progress-bar bg-info"
          role="progressbar"
          style="width: 30%"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
          progress-bar-striped
          progress-bar-animated
        ></div>
      </div>
    </div>
  </div>

  <div class="w-100">
    <span style="position: absolute; left: 350px">1500kg</span>
    <span style="position: absolute; right: 550px">2400kg</span>
    <span style="position: absolute; right: 200px">3000kg</span>
  </div>

  <br />
  <br />

  <div class="row">
    <div class="col-12">
      <div class="alert alert-success">
        Your current carbon footprint is at
        <span style="font-weight: bold">1500kg CO2 </span>
        , this puts you at <span style="font-weight: bold">50%</span> of your
        target.
      </div>

      <div class="alert alert-info">
        Your current forecast will bring you at
        <span style="font-weight: bold">2400kg CO2 </span>
        , this will bring your carbon footprint at
        <span style="font-weight: bold">80%</span> of your target.
      </div>
    </div>
  </div>
</div>
